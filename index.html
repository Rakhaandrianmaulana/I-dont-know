<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Notice - lanastore.my.id</title>
    <!-- Memuat Tailwind CSS untuk styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Memuat font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Mengatur font utama dan gambar latar belakang */
        body {
            font-family: 'Inter', sans-serif;
            /* Menggunakan gambar latar belakang yang Anda berikan */
            background-image: url('https://feeldreams.github.io/wp11.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>
<body>

    <!-- Elemen Audio untuk memutar otomatis -->
    <!-- Catatan: Banyak browser modern memblokir putar otomatis audio. 
         Pengguna mungkin perlu berinteraksi dengan halaman terlebih dahulu. -->
    <audio autoplay loop>
        <source src="https://files.catbox.moe/7czehh.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Kontainer utama dengan overlay gelap transparan -->
    <div class="min-h-screen w-full flex items-center justify-center p-4 bg-black bg-opacity-50">
        
        <!-- Kartu Konten di Tengah -->
        <div class="bg-white bg-opacity-90 backdrop-blur-sm rounded-2xl shadow-2xl p-6 md:p-10 max-w-lg w-full text-center">
            
            <!-- Stiker GIF atas -->
            <img src="https://feeldreams.github.io/emawh.gif" 
                 alt="Cute Sticker" 
                 class="w-32 h-32 mx-auto mb-4 rounded-full shadow-lg"
                 onerror="this.src='https://placehold.co/128x128/e0e0e0/999?text=GIF'">

            <!-- Judul Pesan -->
            <h1 class="text-2xl md:text-3xl font-bold text-gray-900 mb-2">
                Access Restricted
            </h1>
            
            <!-- Isi Pesan -->
            <p class="text-gray-700 text-base md:text-lg mb-4">
                It seems you're trying to access <strong>lanastore.my.id</strong> from outside of Indonesia.
            </p>
            <p class="text-gray-700 text-base md:text-lg mb-6">
                To access our site, please connect using an <strong>Indonesian VPN</strong>.
            </p>
            
            <!-- Pesan Penutup -->
            <p class="font-semibold text-blue-600">
                We apologize for the inconvenience!
            </p>

            <!-- Stiker GIF Bawah -->
            <div class="flex justify-center items-center space-x-2 md:space-x-4 mt-6">
                <img src="https://feeldreams.github.io/cilukba.gif" 
                     alt="Sticker" 
                     class="w-16 h-16 md:w-20 md:h-20"
                     onerror="this.src='https.placehold.co/80x80/e0e0e0/999?text=GIF'">
                <img src="https://feeldreams.github.io/pandapanah.gif" 
                     alt="Sticker" 
                     class="w-16 h-16 md:w-20 md:h-20"
                     onerror="this.src='https.placehold.co/80x80/e0e0e0/999?text=GIF'">
                <img src="https://feeldreams.github.io/weee.gif" 
                     alt="Sticker" 
                     class="w-16 h-16 md:w-20 md:h-20"
                     onerror="this.src='https.placehold.co/80x80/e0e0e0/999?text=GIF'">
            </div>
        </div>
    </div>

</body>
</html>
